<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contacta a Colo Burgers para consultas, pedidos o sugerencias. Estamos disponibles para brindarte la mejor atención y responder todas tus dudas.">
    <title>Contacto</title>
    <link rel="shortcut icon" href="../assets/img/colo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>

    <header>
        <img src="../assets/img/COLO (2).png" alt="logotipo de hamburguesería el colo">
        <nav>
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="./nosotros.html">Nosotros</a></li>
                <li><a href="./contacto.html">Contacto</a></li>
                <li><a href="./productos.html">Productos</a></li>
                <li><a href="./locales.html">Locales</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <h1 class="animate__animated animate__pulse">Contáctanos</h1>

        <div class="contacto">
            <section>
                <form>
                    <div class="mb-3">
                      <label for="Email" class="form-label">Email</label>
                      <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                      <label for="Contraseña" class="form-label">Contraseña</label>
                      <input type="Contraseña" class="form-control" id="Contraseña">
                    </div>
                    <div>
                        <label for="Mensaje" class="form-label">Dejanos tu mensaje</label>
                        <textarea name="Mensaje" id="Mensaje" class="form-control"></textarea>
                    </div>
                    <button type="Enviar" class="button">Enviar</button>
                  </form>
             </section>
        </div>
        
        
    </main>

    
    <footer>
        <h2>NUESTRAS REDES</h2>
        <div class="divfooter">
            
            <img src="../assets/img/whatsapp.png" alt="logo whatsapp">
            <p>+59899676123</p>
        
        
            <img src="../assets/img/logotipo-de-instagram.png" alt="logo instagram">
            <p>Colo.Burgers</p>
        
        
            <img src="../assets/img/simbolo-de-la-aplicacion-de-facebook.png" alt="logo Facebook">
            <p>ColoBurgersFC</p>
        
        </div>
  
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>

</body>

</html>
